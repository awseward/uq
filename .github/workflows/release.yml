jobs:
  j0-setup:
    outputs:
      git-tag: "${{ steps.plan.outputs.git_tag }}"
      html_url: "${{ steps.create_release.outputs.html_url }}"
      upload_url: "${{ steps.create_release.outputs.upload_url }}"
    runs-on:
      - ubuntu-latest
    steps:
      - uses: "actions/checkout@v2"
      - id: plan
        name: Plan release
        run: |
          #!/usr/bin/env bash

          set -euo pipefail

          export GIT_TAG="${GITHUB_REF/refs\/tags\//}"
          echo "GIT_TAG=${GIT_TAG}" >> "$GITHUB_ENV"
          echo "::set-output name=git_tag::${GIT_TAG}"
      - env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        id: create_release
        uses: "actions/create-release@v1"
        with:
          body: ''
          draft: 'false'
          prerelease: 'false'
          release_name: "${{ steps.plan.outputs.git_tag }}"
          tag_name: "${{ steps.plan.outputs.git_tag }}"
  j1-artifacts:
    needs:
      - j0-setup
    runs-on:
      - "${{ matrix.os }}"
    steps:
      - uses: "actions/checkout@v2"
      - id: cache-choosenim
        name: Cache choosenim
        uses: "actions/cache@v1"
        with:
          key: "${{ runner.os }}-choosenim"
          path: "~/.choosenim"
      - id: cache-nimble
        name: Cache nimble
        uses: "actions/cache@v1"
        with:
          key: "${{ runner.os }}-nimble"
          path: "~/.nimble"
      - uses: "jiro4989/setup-nim-action@v1.2.3"
        with:
          nim-version: '1.4.2'
      - env:
          GIT_TAG: "${{ needs.j0-setup.outputs.git_tag }}"
          PLATFORM_NAME: "${{ runner.os }}"
        id: tarball
        name: Create tarball
        run: |
          #!/usr/bin/env bash

          set -euo pipefail

          TARBALL_FILENAME="$( ./_build_release_tarball.sh "${GIT_TAG}" "$( tr '[:upper:]' '[:lower:]' <<< "${PLATFORM_NAME}" )" )"
          ls -lah
          export TARBALL_FILENAME
          export TARBALL_FILEPATH="./${TARBALL_FILENAME}"
          echo "TARBALL_FILENAME=${TARBALL_FILENAME}" >> "$GITHUB_ENV"
          echo "TARBALL_FILEPATH=${TARBALL_FILEPATH}" >> "$GITHUB_ENV"
          echo "::set-output name=tarball_filename::${TARBALL_FILENAME}"
          echo "::set-output name=tarball_filepath::${TARBALL_FILEPATH}"
      - id: checksum
        name: Record checksum
        run: |
          #!/usr/bin/env bash

          set -euo pipefail

          TARBALL_CHECKSUM="$(shasum -a 256 "${TARBALL_FILENAME}" | cut -d ' ' -f1)"
          export TARBALL_CHECKSUM
          echo "TARBALL_CHECKSUM=${TARBALL_CHECKSUM}" >> "GITHUB_ENV"
          echo "::set-output name=tarball_checksum::${TARBALL_CHECKSUM}"
      - env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        id: upload_tarball
        uses: "actions/upload-release-asset@v1"
        with:
          asset_content_type: application/gzip
          asset_name: "${{ steps.tarball.outputs.tarball_filename }}"
          asset_path: "${{ steps.tarball.outputs.tarball_filepath }}"
          upload_url: "${{ needs.j0-setup.outputs.upload_url }}"
      - env:
          COMMITTER_TOKEN: "${{ secrets.COMMITTER_TOKEN }}"
        if: "${{ runner.os == 'macOS' }}"
        uses: "mislav/bump-homebrew-formula-action@v1"
        with:
          base-branch: master
          commit-message: |
            {{formulaName}} {{version}}

            Sourced from ${{ needs.j0-setup.outputs.html_url }}.
          download-url: "${{ steps.upload_tarball.outputs.browser_download_url }}"
          formula-name: uq
          homebrew-tap: awseward/homebrew-tap
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
name: Release
on:
  push:
    tags:
      - "*"
