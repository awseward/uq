jobs:
  build-uq:
    runs-on:
      - macos-latest
    steps:
      - uses: "actions/checkout@v2"
      - id: cache-choosenim
        name: Cache choosenim
        uses: "actions/cache@v2"
        with:
          key: "${{ runner.os }}-choosenim"
          path: "~/.choosenim"
      - id: cache-nimble
        name: Cache nimble
        uses: "actions/cache@v2"
        with:
          key: "${{ runner.os }}-nimble-${{ hashFiles('**/*.nimble') }}"
          path: "~/.nimble"
      - uses: "jiro4989/setup-nim-action@v1.2.3"
        with:
          nim-version: '1.4.2'
      - run: nimble --stacktrace:on --linetrace:on build --accept uq
  check-dhall:
    runs-on:
      - ubuntu-latest
    steps:
      - uses: "actions/checkout@v2"
      - uses: "awseward/gh-actions-dhall@0.3.2"
        with:
          dhallVersion: '1.39.0'
          typecheck_no_cache: false
          typecheck_package_files_only: false
  check-shell:
    runs-on:
      - ubuntu-latest
    steps:
      - uses: "actions/checkout@v2"
      - uses: "awseward/gh-actions-shell@0.1.5"
name: CI
on:
  - push
